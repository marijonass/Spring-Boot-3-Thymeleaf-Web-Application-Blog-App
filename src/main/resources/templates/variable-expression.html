<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <title>variable Expression</title>
</head>
<body>
<h1>variable Expression DEMO</h1>
<h2>user details:</h2>
<div>
    <p>Name: <strong th:text="${user.name}"></strong></p>
    <p>Name: <strong th:text="${user.email}"></strong></p>
    <p>Name: <strong th:text="${user.role}"></strong></p>
    <p>Name: <strong th:text="${user.gender}"></strong></p>
</div>

</body>
</html>
